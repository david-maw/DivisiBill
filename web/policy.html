<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Policy</title>
    <link rel="stylesheet" href="divisibill/styles.css">
</head>
<body>
    <h1 id="policy">Policy</h1>
<p>These general policy statements cover all AutoPlus applications except where specific policies are identified.</p>
<h2 id="privacy-policy">Privacy Policy</h2>
<p>The application does not collect or share your personal information.</p>

    <script>
        let li = window.location.href.lastIndexOf("#");
        var s;
        if (li >= 0) {
            s = window.location.href.substring(li + 1);
        }

        if (s != null && s.length > 0) {
            let e = document.getElementById(s);
            if (e != null) {
                let h = e.innerHTML;
                e.innerHTML = "<mark>" + h + "</mark>";
            }
        }
    </script>
</body>
</html>
